<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../css/estilos.css" />
    <link rel="icon" href="../imagenes/icon.png">
</head>

<body id="body-navegacion">
    <div class="mensaje-advertencia">
        <img src="../imagenes/advertencia-foto.png" alt="Imagen de avion caido">
        <h1>Este sitio no es apto para ordenadores, ingrese desde un dispositivo movil</h1>
    </div>
    <header class="header-banner">
        <img src="../imagenes/banner.png" alt="Banner de Acme Air">
    </header>
    <main id="main-registro">
        <div class="formulario-registro">
            <form class="formulario-registro" method="get" action="./crear-contraseña.html">
            <h1>Recuperar Contraseña</h1>
            <hr class="linea-horizontal">
            <input type="text" placeholder="E-mail" required class="campo-dato">
            <p>Si el email se encuentra registrado se enviará un link para continuar con la recuperación de su contraseña.</p>
        <button type="submit" id="boton-enviar-recuperar">Enviar</button>    
        </form>
        </div>
    </main>
</body>

</html>
